	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script>
		async function fetchOrder() {
			console.log("create order call happing");
			const response = await fetch('http://localhost:8080/create-order', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					name: document.getElementById("name").value,
					phno: document.getElementById("phno").value,
					course: document.getElementById("course").value,
					amount: document.getElementById("amount").value,
					currency: 'INR',
					email: document.getElementById("email").value
				})
			});

			const order = await response.json();
			console.log("create call success")
			console.log(order);
			return order;
		}

		document.getElementById('rzp-button1').onclick = async function (e) {
			const order = await fetchOrder();
			console.log(order);

			var options = {
				"key": "rzp_test_V2dTN1dkvUIPbl",
				"amount": order.amount,
				"currency": "INR",
				"name": "IT Solutions",
				"description": "Test Transaction",
				"order_id": order.razorPayOrderId,
				"receipt": order.receipt,
				"callback_url": "http://localhost:8080/payment-callback",
				"prefill": {
					"name": order.name,
					"email": order.email,
					"contact": order.phno
				},
				"theme": {
					"color": "#3399cc"
				}
			};
			var rzp1 = new Razorpay(options);
			rzp1.open();
			e.preventDefault();
		}
	</script>
